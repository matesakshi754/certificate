<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Certificate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .certificate {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .certificate h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .certificate h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .certificate p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .certificate .name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .certificate .details {
            font-size: 1rem;
            color: #666;
        }

        .certificate .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Avishkar</h1>
        <h2>This is to certify that</h2>
        <p class="name">Sarika Mate</p>
        <p class="details">has participated in district level research for UG at Avishkar 2024.</p>
        <p>Issued on: <strong>December 28, 2024</strong></p>
        <p>Authorized by:</p>
        <p class="name">Sakshi Mate</p>
        <div class="footer">All rights reserved ¬© 2024..üëçüëç</div>
    </div>
</body>
</html>
